<head>

  <link rel="stylesheet" href="css/main.css">
  <style>
    /* ===== ESTILO PRINCIPAL PROFESIONAL ===== */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0a21, #201840, #322957);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(128, 96, 185, 0.25);
      backdrop-filter: blur(6px);
      z-index: 0;
    }

    /* ===== BURBUJA DE CONTADOR ===== */
    .contador-burbuja {
      position: fixed;
      top: 25px;
      right: 25px;
      background: radial-gradient(circle at top left, #9b7bff, #6a4fbf);
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 25px rgba(155, 123, 255, 0.5);
      animation: pulso 2s infinite ease-in-out;
      z-index: 100;
      text-align: center;
      flex-direction: column;
    }

    .contador-burbuja span {
      font-size: 1.8rem;
      font-weight: 800;
    }

    .contador-burbuja small {
      font-size: 0.7rem;
      font-weight: 500;
      opacity: 0.9;
    }

    @keyframes pulso {
      0% { transform: scale(1); box-shadow: 0 0 20px rgba(155, 123, 255, 0.3); }
      50% { transform: scale(1.07); box-shadow: 0 0 35px rgba(155, 123, 255, 0.6); }
      100% { transform: scale(1); box-shadow: 0 0 20px rgba(155, 123, 255, 0.3); }
    }

    /* ===== HEADER ===== */
    header.hero {
      width: 100%;
      height: 55vh;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    header.hero h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    header.hero p {
      font-size: 1.2rem;
      color: #d6d4e0;
      letter-spacing: 1px;
    }

    /* ===== MEN√ö PRINCIPAL ===== */
    main.menu {
      z-index: 1;
      text-align: center;
      padding: 2rem 1rem 4rem;
      background: rgba(35, 31, 51, 0.55);
      border-radius: 2rem;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.25);
      width: 90%;
      max-width: 800px;
      backdrop-filter: blur(6px);
      margin-top: -3rem;
    }

    main.menu h2 {
      font-size: 1.8rem;
      color: #e8e6f3;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }

    main.menu ul {
      list-style: none;
      padding: 0;
      margin: 0 auto 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: fit-content;
    }

    main.menu li {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    main.menu li:hover {
      transform: translateY(-4px);
    }

    main.menu a {
      display: inline-block;
      text-decoration: none;
      background: linear-gradient(135deg, rgba(88, 70, 150, 0.95), rgba(139, 124, 255, 0.95));
      color: #fff;
      padding: 1rem 2.5rem;
      border-radius: 2rem;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(139, 124, 255, 0.25);
    }

    main.menu a:hover {
      background: linear-gradient(135deg, rgba(139, 124, 255, 1), rgba(176, 143, 255, 1));
      box-shadow: 0 0 35px rgba(176, 143, 255, 0.4);
      transform: scale(1.05);
    }

    /* ===== BOT√ìN VOLVER ===== */
    .btn {
      background: linear-gradient(135deg, rgba(50, 41, 87, 0.9), rgba(88, 70, 150, 0.9));
      padding: 1rem 2.2rem;
      border-radius: 2rem;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      background: linear-gradient(135deg, rgba(88, 70, 150, 1), rgba(139, 124, 255, 1));
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(176, 143, 255, 0.35);
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: auto;
      background-color: rgba(35, 31, 51, 0.8);
      width: 100%;
      font-size: 0.9rem;
      color: #cfcde0;
      z-index: 1;
    }

    /* ===== EFECTO DE ENTRADA ===== */
    header, main, footer {
      animation: fadeIn 1.2s ease both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

    <a href="index.html" class="btn">‚Üê Volver al inicio</a>
  </main>

  <footer>
    <p>¬© 2025 NAYELIN BRISBANY CUTIPA RAMOS | UNIDAD 2</p>
  </footer>

  <!-- Script para animar el contador -->
  <script>

</html>
